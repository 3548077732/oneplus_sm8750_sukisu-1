name: Cleanup

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:    

jobs:
  cleanup-releases:
    runs-on: ubuntu-24.04
    steps:
      - name: Delete old releases
        uses: actions/github-script@v7
        with:
          script: |
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });

            const keep = 5; // 保留最新5个
            const cutoffDays = 30; // 删除超过30天的
            const cutoffDate = new Date();
            cutoffDate.setDate(cutoffDate.getDate() - cutoffDays);

            for (const release of releases.slice(keep)) {
              if (new Date(release.created_at) < cutoffDate) {
                await github.rest.repos.deleteRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: release.id
                });
                console.log(`Deleted release: ${release.name}`);
              }
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  cleanup-tags:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clean old tags
        run: |
          cutoff_date=$(date -d "14 days ago" --iso-8601=seconds)
          git tag -l | while read tag; do
            tag_date=$(git log -1 --format=%aI $tag)
            if [[ $tag_date < $cutoff_date ]]; then
              git tag -d $tag
              git push origin :refs/tags/$tag
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
